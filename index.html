<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-block">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="data-blocks hidden-element" id="data-blocks">
          <div>
            <h1 class="data-city" id="data-city">Paris</h1>
            <p class="data-details">
              <span id="day-time">Tuesday 14:49</span>,
              <span id="data-condition">scattered clouds</span>
              <br />
              Humidity: <strong id="data-humidity">66</strong>, Wind:
              <strong id="data-wind">3.13</strong>
            </p>
          </div>
          <div class="data-temp-container">
            <div id="icon-container"></div>
            <div class="data-temp" id="data-temp">12</div>

            <div class="data-unit">Â°C</div>
          </div>
        </div>
        <div id="status-block" class="hidden-element">Invalid City</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/StevieNicholl/" target="_blank">
          Stevie Nicholl</a
        >, code hosted on
        <a href="https://github.com/StevieNicholl/Plus-week-7" target="_blank"
          >GitHub</a
        >
        and website hosted
        <a href="https://smn-shecodes-weather.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
