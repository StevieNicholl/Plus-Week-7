<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-block">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/StevieNicholl/" target="_blank">
          Stevie Nicholl</a
        >, code hosted on
        <a href="https://github.com/StevieNicholl/meteo" target="_blank"
          >GitHub</a
        >
        and website hosted
        <a href="https://smn-shecodes-weather.netlify.app/" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
